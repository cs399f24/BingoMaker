<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bingo Card Maker</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- Header Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bingo Card Generator</a>
      <div class="navbar-nav">
        <!-- <a class="nav-link" href="{{ url_for('tilesets') }}">Tile Sets</a> -->
      </div>
      <button id="login-btn" class="btn btn-outline-light" type="button">Login</button>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div id="welcome-section" class="text-center my-5">
    <h2>Welcome to the Bingo Card Generator!</h2>
    <p>Create your custom bingo cards easily.</p>
    <!-- Added Button to Open the Create Tile Pool Modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createTilesetModal">Create
      New Tile Pool</button>
  </div>

  <!-- Create New Tile Pool Modal -->
  <div class="modal fade" id="createTilesetModal" tabindex="-1" aria-labelledby="createTilesetModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="createTilesetForm">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="createTilesetModalLabel">Create New Tile Pool</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div class="mb-3">
              <label for="tileset-name" class="form-label">Tile Pool Name</label>
              <input type="text" class="form-control" id="tileset-name" required placeholder="Enter tile pool name">
            </div>
            <div class="mb-3">
              <label for="tileset-tiles" class="form-label">Tiles (one per line)</label>
              <textarea class="form-control" id="tileset-tiles" rows="10" required
                placeholder="Enter tiles separated by new lines..."></textarea>
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="create-tileset-btn">Create Tile Pool</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bingo Section -->
  <div id="bingo-section" style="display: none;">
    <div class="text-center my-4">
      <h2>Your Bingo Card</h2>
      <hr class="w-50 mx-auto">
    </div>

    <!-- Button Container -->
    <div class="d-flex justify-content-center mb-3">
      <button id="edit-btn" class="btn btn-secondary mx-2">Edit Words</button>
      <button id="print-btn" class="btn btn-secondary mx-2">Print</button>
      <button id="save-card-btn" class="btn btn-secondary mx-2">Save Bingo Card</button>
      <button id="view-saved-btn" class="btn btn-secondary mx-2">View Saved Cards</button>
    </div>

    <!-- Bingo Card -->
    <div class="container">
      <div id="bingo-board" class="row row-cols-5 g-2">
        <!-- Bingo cells will be generated here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Words</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <textarea id="create-card-input" class="form-control" rows="8"
            placeholder="Enter words separated by new lines..."></textarea>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button id="save-btn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Saved Cards Modal -->
  <div id="saved-cards-modal" class="modal fade" tabindex="-1" aria-labelledby="savedCardsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="savedCardsModalLabel">Saved Bingo Cards</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <ul id="saved-cards-list" class="list-group">
            <!-- Saved cards will be listed here -->
          </ul>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/variables.js"></script>
  <script defer src="/script.js"></script>
</body>

</html>
